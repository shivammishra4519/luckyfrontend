<div class="body">
    <input type="radio" id="loginForm" name="formToggle" checked>
    <input type="radio" id="registerForm" name="formToggle">
    <input type="radio" id="forgotForm" name="formToggle">

    <div class="wrapper" id="loginFormContent">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required formControlName="number">
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required formControlName="password">
            </div>
            <div class="checkbox1">
                <!-- <label><input type="checkbox">Remember Me</label> -->
                <label for="forgotForm">Forgot Password</label>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
