<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="col-md-6 my-auto">
        <div class="card">
          <div class="card-header text-center">
            <h2>Register</h2>
          </div>
          <div class="card-body">
            <form  [formGroup]="adminForm">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" formControlName="name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
              </div>
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="text" class="form-control" id="number" placeholder="Enter your Phone Number" formControlName="number">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password" >
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" formControlName="confirmPassword">
              </div>
              <div class="form-group">
                <label for="pin"> Pin</label>
                <input type="password" class="form-control" id="pin" placeholder="Enetr Your Pin" formControlName="pin">
              </div>
              <button type="submit" class="btn btn-primary btn-block" (click)="submit()">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
