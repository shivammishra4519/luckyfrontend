<!-- user-table.component.html -->
<table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Number</th>
        <th>Role</th>
     
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.number }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </tbody>
  </table>
