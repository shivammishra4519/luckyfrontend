<div class="d-flex" [ngClass]="{'dark-mode': isDarkMode}">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-light border-right" [ngClass]="{'active': isSidebarOpen}">
        <div class="sidebar-header d-flex justify-content-between align-items-center p-3">
            <h3>DASHBOARD</h3>
            <!-- <button class="btn btn-outline-secondary btn-sm" (click)="toggleSidebar()">×</button> -->
        </div>
        <ul class="list-unstyled components">
            <li>
                <a routerLink="/dashboard/home">Home</a>
            </li>
            <li *ngIf="role == 'admin'">
                <a routerLink="/dashboard/register-distributor">Register Distributor</a>
            </li>
            <li>
                <a routerLink="/dashboard/register-user">Register User</a>
            </li>
            <li *ngIf="role == 'admin'">
                <a routerLink="/dashboard/manage-lotery">Manage Lotery</a>
            </li>
            <li>
                <a routerLink="/dashboard/user-list">User List</a>
            </li>
            <li *ngIf="role == 'admin'">
                <a routerLink="/dashboard/distributor-list">Distributor List</a>
            </li>
            <li>
                <a routerLink="/dashboard/wid">Wid</a>
            </li>
            <li>
                <a routerLink="/dashboard/wid-list">Wids List</a>
            </li>
            <li>
                <a routerLink="/dashboard/wid-list1">Wids</a>
            </li>
            <li>
                <a routerLink="/dashboard/wids-user">Wids</a>
            </li>
            <li>
                <a routerLink="/dashboard/winner">Result</a>
            </li>
            <li *ngIf="role == 'admin'">
                <a routerLink="/dashboard/set-commession">Commession</a>
            </li>
            <li *ngIf="role == 'admin'">
                <a routerLink="/dashboard/add-api">API Setting</a>
            </li>
            
            <li>
                <a routerLink="/dashboard/transections">Transections</a>
            </li>
            <li>
                <button class="btn btn-primary" (click)="logout()">Logout</button>
             </li>
        </ul>
        <div class="p-3">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="darkModeSwitch" (change)="toggleDarkMode()">
                <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
            </div>
        </div>
    </nav>
    <!-- Page content -->
    <div class="content" [ngClass]="{'active-conrent': isSidebarOpen}">
        <header class="navbar navbar-expand-lg navbar-light bg-light fixed-top"  [ngClass]="{'header-active': isSidebarOpen}">
            <button class="btn btn-primary" (click)="toggleSidebar()">☰</button>
            <!-- <h1 class="ml-3 mb-0">My Application</h1> -->
            <nav class="wallet">
                <span style="margin-right: 5px;" >&#8377;</span>
                <span style="margin-right: 5px;"> {{wallet}}</span>
                
                    <button class="btn btn-outline-success" (click)="addMoney()">Add Money</button>

                
            </nav>
          </header>
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="../../../assets/money.jpg" height="250px" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="../../../assets/pexels-misterfotofreak-6484708.jpg"  height="250px" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://mdbcdn.b-cdn.net/img/new/slides/043.webp"  height="250px" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="maincontent">
            <router-outlet></router-outlet>
          </div>
      
    </div>
</div>
